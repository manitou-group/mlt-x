<head>
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="icon" type="image/png" href="/manitou/www/im/logo/favicon.png" />
	<link rel="apple-touch-icon" href="/manitou/www/im/logo/appleicon.png" />

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="keywords" content=" Manitou Experience" />

	<meta property="og:title" content="Accueil" />
	<meta property="og:description" content=" Manitou Experience" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="/manitou/www/im/logo/logo-fb-app-1024.png" />

	<link rel="stylesheet" type="text/css" media="screen" href="/assets/css/mlt-x-{{ site.version }}.css">

</head>
